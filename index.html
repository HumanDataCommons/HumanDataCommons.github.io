---
layout: default
---

<section id="front" class="jumbotron jumbotron-fluid site-big-jumbo">
  <svg></svg>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h1 class="display-4">{{ site.frontpage.header }}</h1>
        <h4>{{ site.frontpage.lead }}</h4>
      </div>
    </div>
  </div>
</section>
{% assign sections = site.frontpage_sections | sort: 'order' %}
{% for section in sections %}
<section id="{{ section.title | slugify }}" class="container-fluid frontpage-section {{ section.css-class }}" style="background-color: {{ section.background_color }}; color: {{ section.text-color }};">
  <div class="row">
    <div class="col-md-8 col-md-offset-3">
      <h2 class="frontpage-section-title">{{ section.title }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 frontpage-section-content">
      {{ section.content }}
    </div>
  </div>
</section>
{% endfor %}
